<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp Debug</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    h1 { color: cyan; }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üß™ Telegram WebApp Debug</h1>
  <div><b>initData:</b></div>
  <pre id="raw-data">–ó–∞–≥—Ä—É–∑–∫–∞...</pre>
  <div><b>User ID:</b> <span id="user-id">...</span></div>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();

    document.getElementById("raw-data").textContent = JSON.stringify(tg.initDataUnsafe, null, 2);
    document.getElementById("user-id").textContent = tg.initDataUnsafe?.user?.id || '‚ùå –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
  </script>
</body>
</html>
