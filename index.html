<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentorium — Личный кабинет</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Google API (onload -> handleClientLoad из services/googleCalendar.js) -->
  <script src="https://apis.google.com/js/api.js" async defer onload="handleClientLoad()"></script>

  <!-- Jitsi -->
  <script src="https://meet.jit.si/external_api.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    Привет, <span id="student-name">Студент</span>
  </header>

  <main>
    <!-- 🔥 Ближайшее событие -->
    <section id="tab-next" class="tab active">
      <div class="card">
        <div class="card-title">🚀 Ближайшее событие</div>
        <div id="next-event-content">Требуется авторизация Google</div>
        <button id="google-auth-btn" class="btn">Войти в Google</button>
      </div>
    </section>

    <!-- 📅 Календарь -->
    <section id="tab-schedule" class="tab">
      <div class="card">
        <div class="card-title">📅 Расписание</div>
        <div id="calendar"></div>

        <div class="card" style="margin-top:1rem;">
          <div class="card-title">События на дату</div>
          <ul id="event-list"><li>Выберите дату</li></ul>
        </div>
      </div>
    </section>

    <!-- 📝 Домашка -->
    <section id="tab-homework" class="tab">
      <div class="card">
        <div class="card-title">📝 Домашние задания</div>
        <input type="file" id="hw-file">
        <button id="hw-upload-btn" class="btn">Загрузить ДЗ</button>
        <div id="hw-status" class="muted" style="margin-top:.5rem;"></div>

        <h3 style="margin-top:1rem;">Мои файлы</h3>
        <div id="hw-list">Загрузка…</div>
      </div>
    </section>

    <!-- 🎥 Видео -->
    <section id="tab-video" class="tab">
      <div class="card">
        <div class="card-title">🎥 Видеоматериалы</div>
        <input type="file" id="video-file" accept="video/*">
        <input type="text" id="video-title" placeholder="Название">
        <button id="video-upload-btn" class="btn">Загрузить видео</button>
        <div id="video-status" class="muted" style="margin-top:.5rem;"></div>

        <h3 style="margin-top:1rem;">Список видео</h3>
        <div id="video-list">Загрузка…</div>
      </div>
    </section>

    <!-- 🦚 Jitsi -->
    <section id="tab-jitsi" class="tab">
      <div class="card">
        <div class="card-title">💻 Видеозвонок Jitsi</div>
        <div id="jitsi-container" style="height:340px;"></div>
        <div class="button-row">
          <button class="btn" onclick="window.jitsiApi?.executeCommand('toggleAudio')">🎙</button>
          <button class="btn" onclick="window.jitsiApi?.executeCommand('toggleVideo')">📷</button>
          <button class="btn" onclick="window.jitsiApi?.executeCommand('toggleChat')">💬</button>
          <button class="btn" onclick="window.jitsiApi?.executeCommand('toggleShareScreen')">🖥</button>
          <button class="btn" id="jitsi-participants-btn">👥</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Навигация -->
  <nav class="tab-bar">
    <button id="btn-next" class="active">🔥<br>Событие</button>
    <button id="btn-schedule">📅<br>Расписание</button>
    <button id="btn-homework">📝<br>Домашка</button>
    <button id="btn-video">🎥<br>Видео</button>
    <button id="btn-jitsi">🦚<br>Jitsi</button>
  </nav>

  <!-- Инициализация (порядок важен) -->
  <script type="module" src="js/utils/date.js"></script>
  <script type="module" src="js/utils/dom.js"></script>

  <script type="module" src="js/config.js"></script>

  <script type="module" src="js/services/supabase.js"></script>
  <script type="module" src="js/services/googleCalendar.js"></script>
  <script type="module" src="js/services/meetings.js"></script>

  <script type="module" src="js/ui/tabs.js"></script>
  <script type="module" src="js/ui/nextEventCard.js"></script>
  <script type="module" src="js/ui/calendarView.js"></script>
  <script type="module" src="js/ui/homeworkView.js"></script>
  <script type="module" src="js/ui/videoView.js"></script>
  <script type="module" src="js/ui/jitsiView.js"></script>

  <script type="module" src="js/main.js?v=2025-08-24"></script>
</body>
</html>
