<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #fafafa; }
    button { padding: 1em; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Привет из Telegram WebApp</h2>
  <p>Имя пользователя Telegram: <span id="username">...</span></p>
  <button onclick="Telegram.WebApp.close()">Закрыть</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    document.getElementById("username").innerText = tg.initDataUnsafe.user?.username || "Неизвестен";
  </script>
</body>
</html>
