<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <div id="welcome">Привет, <span id="student-name">Студент</span></div>
  </header>
  <main>
    <section id="tab-schedule" class="tab active">
      <h2>📅 Расписание</h2>
      <div id="schedule-list" class="card-container">Загрузка...</div>
    </section>
    <section id="tab-homework" class="tab">
      <h2>📝 Домашние задания</h2>
      <input type="file" id="hw-file">
      <button onclick="uploadHomework()">Загрузить</button>
      <div id="hw-status"></div>
      <h3>Мои файлы</h3>
      <div id="hw-list" class="card-container">—</div>
    </section>
    <section id="tab-video" class="tab">
      <h2>🎥 Видеоматериалы</h2>
      <div id="video-list" class="card-container">Загрузка...</div>
    </section>
  </main>
  <nav class="tab-bar">
    <button onclick="switchTab('schedule')">📅<br>Расписание</button>
    <button onclick="switchTab('homework')">📝<br>Домашка</button>
    <button onclick="switchTab('video')">🎥<br>Видео</button>
  </nav>
  <script type="module" src="js/app.js"></script>
</body>
</html>
